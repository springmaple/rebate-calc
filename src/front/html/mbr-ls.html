<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap-theme.css">
  <link rel="stylesheet" href="../css/awesomplete.css">
  <link rel="stylesheet" href="../css/mbr-ls.css">

  <script>
    if (typeof module === 'object') {
      window.module = module
      module = undefined
    }
  </script>
  <script src="../js/jquery.js"></script>
  <script src="../js/boostrap.js"></script>
  <script src="../js/awesomplete.js"></script>
  <script>
    if (window.module) {
      module = window.module
    }
  </script>
  <script src="../js/mbr-ls.js"></script>

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">Day</span>
      </div>
      <ul id="working-day" class="nav navbar-nav">
        <li><a href="javascript:selectDay(10)">10</a></li>
        <li><a href="javascript:selectDay(20)">20</a></li>
        <li><a href="javascript:selectDay(30)">30</a></li>
      </ul>
      <div class="navbar-header">
        <div class="navbar-seperator"></div>
      </div>
      <div class="navbar-header">
        <span class="navbar-brand">Filter</span>
      </div>
      <ul id="filter-day" class="nav navbar-nav">
        <li><a href="javascript:toggleFilter(10)">10</a></li>
        <li><a href="javascript:toggleFilter(20)">20</a></li>
        <li><a href="javascript:toggleFilter(30)">30</a></li>
      </ul>      
    </div>
  </nav>
  
  <ol class="breadcrumb no-print">
    <li>
      <span id="mbr-app-version"><!-- INSERT APP VERSION --></span>
      <span id="mbr-new-version"><!-- INSERT NEW VERSION IF AVAILABLE --></span>
    </li>
    <li class="has-mbr-col"><a href="javascript:showMbrInfo(null)" 
      title="Ctrl+N">New</a></li>
    <li><a href="javascript:showFind()" 
      title="Ctrl+F">Find</a></li>
    <li><a href="javascript:showPrint()" 
      title="Ctrl+P">Print</a></li>   
  </ol>

  <div id="mbr-find-div">
    <input id="mbr-find" class="form-control" 
      placeholder="Find by Name or ID" />
  </div>

  <div class="mbr-ls-table-title">Name List</div>

  <div class="row">
    <div class="col-md-6"></div>

    <div class="col-md-3 text-right rebate-total-col"></div>
    <div class="col-md-3 text-right rebate-total-col">
      <span><strong>Filt Total:</strong></span>
      <span class="mbr-total" id="mbr-total-filt">-</span>
    </div>

    <div class="col-md-3 text-right has-mbr-col">
      <span class="glyphicon glyphicon-user"></span>
      <span id="mbr-total-has-mbr">-</span>
    </div>
    <div class="col-md-3 text-right has-mbr-col">
      <span><strong>Package Total:</strong></span>
      <span class="mbr-total" id="mbr-total-package">-</span>
    </div>
  </div>
  
  <table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th class="has-mbr-col"></th>
        <th>Name</th>
        <th>ID</th>
        <th>HP No</th>
        <th>IC No</th>
        <th>Email</th>
        <th>Bank Name</th>
        <th>Bank Acc</th>
        <th>Join Date</th>
        <th>Remark</th>
        <th class="rebate-total-col">Filt</th>
        <th class="rebate-total-col">
          <input id="mbr-filt-profit" class="mbr-profit no-border-bottom" 
            placeholder="*" type="number"></th>
        <th class="has-mbr-col">Package</th>
        <th class="has-mbr-col"><input id="mbr-profit" 
          class="mbr-profit no-border-bottom"
          placeholder="Profit" type="number">%</th>
      </tr>
    </thead>
    <tbody id="mbr-ls-table-body">
      <!-- INSERT MBR LS HERE -->
    </tbody>
  </table>
</body>

</html>
