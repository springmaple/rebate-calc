<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap-theme.css">
  <link rel="stylesheet" href="../css/awesomplete.css">
  <link rel="stylesheet" href="../css/mbr-ls.css">

  <script>
    if (typeof module === 'object') {
      window.module = module
      module = undefined
    }
  </script>
  <script src="../js/jquery.js"></script>
  <script src="../js/boostrap.js"></script>
  <script src="../js/awesomplete.js"></script>
  <script>
    if (window.module) {
      module = window.module
    }
  </script>
  <script src="../js/mbr-ls.js"></script>

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">Select Day</span>
      </div>
      <ul class="nav navbar-nav" id="working-day">
        <li><a href="javascript:selectDay(10)">10</a></li>
        <li><a href="javascript:selectDay(20)">20</a></li>
        <li><a href="javascript:selectDay(30)">30</a></li>
      </ul>
    </div>
  </nav>
  
  <ol id="mbr-ls-acts" class="breadcrumb no-print">
    <li><span id="mbr-app-version"><!-- INSERT APP VERSION --></span></li>
    <li><a href="javascript:showMbrInfo(null)" 
      title="Ctrl+N">New Member</a></li>
    <li><a href="javascript:showFind()" 
      title="Ctrl+F">Find Member</a></li>
    <li><a href="javascript:showPrint()" 
      title="Ctrl+P">Print</a></li>
    <!-- INSERT NEW VERSION IF AVAILABLE -->
  </ol>

  <div id="mbr-find-div">
    <input id="mbr-find" class="form-control" 
      placeholder="Find by Name or ID" />
  </div>

  <div class="mbr-ls-table-title">Name List</div>

  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-3 text-right">
      <span class="glyphicon glyphicon-user"></span>
      <span id="mbr-total-has-mbr">-</span>
    </div>
    <div class="col-md-3 text-right">
      <span><strong>Package Total:</strong></span>
      <span id="mbr-total-package">-</span>
    </div>
  </div>
  
  <table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>ID</th>
        <th>HP No</th>
        <th>IC No</th>
        <th>Email</th>
        <th>Bank Name</th>
        <th>Bank Acc</th>
        <th>Join Date</th>
        <th>Package</th>
        <th>Remark</th>
        <th><input id="mbr-profit" class="mbr-profit no-border-bottom" 
          placeholder="Profit" type="number">%</th>
      </tr>
    </thead>
    <tbody id="mbr-ls-table-body">
      <!-- INSERT MBR LS HERE -->
    </tbody>
  </table>
</body>

</html>
