<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap-theme.css">
  <link rel="stylesheet" href="../css/mbr-rebate.css">

  <script>
    if (typeof module === 'object') {
      window.module = module
      module = undefined
    }
  </script>
  <script src="../js/jquery.js"></script>
  <script src="../js/boostrap.js"></script>
  <script>
    if (window.module) {
      module = window.module
    }
  </script>
  <script src="../js/mbr-rebate.js"></script>

</head>

<body>
  <div id="loader">
    <span class="glyphicon glyphicon-refresh animate"></span>
  </div>

  <div id="body-container">
    <div id="mbr-navibar"><!-- INSERT NAVI BAR --></div>

    <form id="rebate-mbr-info" class="form-horizontal">
      <!-- INSERT MBR INFO ELEMENTS HERE -->
    </form>

    <div>
      <span>
        <button onclick="saveOnlyIfChange()" class="btn btn-primary">Save</button>
        <button onclick="window.close()" class="btn btn-default">Cancel</button>
        <span id="mbr-save-status">Changes saved!</span>
      </span>
      <span style="float: right">
        <button onclick="undoChanges()" class="btn btn-default" 
            style="transform: scale(-1, 1);">
          <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
        </button>
        <button onclick="resetChanges()"
          class="btn btn-danger">Reset Changes</button>
      </span>
    </div>

    <div id="rebate-panels"><!-- INSERT 3 PANELS --></div>
  </div>

</body>

</html>
